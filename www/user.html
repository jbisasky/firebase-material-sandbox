<md-content>
  <h2>Add New User</h2>
  <form ng-submit='vmc.addUser()'>
    <div>
      <md-input-container>
        <label>Name</label>
        <input ng-model='vmc.name'>
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input ng-model='vmc.email' type='email'>
      </md-input-container>
      <md-button type='submit'>Add User</md-button>
    </div>
  </form>


</md-content>
